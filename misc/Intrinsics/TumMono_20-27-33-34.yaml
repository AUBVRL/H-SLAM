%YAML:1.0

# Camera Parameters.
#===================
Calibration.model: "Atan"  

Input.width: 1280
Input.height: 1024

Calib.process: "useK" 

Output.width: 640
Output.height: 480

Camera.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data:[0.349153, 0.0, 0.49314, 0.0, 0.436593, 0.499021, 0.0, 0.0, 1.0]

Camera.dist: 0.933271 

Calib.desiredK: !!opencv-matrix
   rows: 1
   cols: 4
   dt: d
   data:[0.4, 0.53, 0.5, 0.5] #fx fy cx cy (relative to width and height)
